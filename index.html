<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVRPLAY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-effects">
        <div class="glow-circle"></div>
        <div class="glow-circle circle-2"></div>
        <div class="particles-container"></div>
    </div>

    <div id="app">
        <!-- Главная страница -->
        <div id="home-page" class="container">
            <header>
                <div class="logo">
                    <div class="logo-text">VVRPLAY</div>
                    <div class="logo-subtitle">neural sound system</div>
                </div>
                <div class="header-glow"></div>
            </header>
            
            <div class="album-grid" id="album-grid">
                <!-- Альбомы будут добавлены через JS -->
            </div>
            
            <div class="footer-glow"></div>
        </div>

        <!-- Страница альбома -->
        <div id="album-page" class="container album-page" style="display: none;">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-chevron-left"></i>
                <span>Назад к альбомам</span>
            </button>
            
            <div class="album-header">
                <div class="album-cover-container">
                    <img id="album-cover-large" src="" alt="" class="album-cover-large">
                    <div class="cover-glow"></div>
                    <div class="album-play-btn" onclick="playAlbum()">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="album-info">
                    <div class="album-badge">АЛЬБОМ</div>
                    <h1 id="album-page-title" class="album-title-glow"></h1>
                    <p id="album-page-artist" class="album-artist"></p>
                    <div class="album-meta">
                        <span class="meta-item"><i class="far fa-calendar"></i> <span id="album-page-year"></span></span>
                        <span class="meta-item"><i class="fas fa-music"></i> <span id="album-page-genre"></span></span>
                        <span class="meta-item"><i class="far fa-clock"></i> <span id="album-page-duration"></span></span>
                    </div>
                    <p id="album-page-desc" class="album-description"></p>
                    
                    <div class="album-stats">
                        <div class="stat">
                            <div class="stat-value" id="album-tracks-count">6</div>
                            <div class="stat-label">ТРЕКОВ</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="album-total-duration">10:15</div>
                            <div class="stat-label">ВРЕМЯ</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tracks-section">
                <h2 class="section-title">ТРЕКЛИСТ</h2>
                <div class="tracks-list" id="tracks-list">
                    <!-- Треки будут добавлены через JS -->
                </div>
            </div>
            
            <div class="player-placeholder"></div>
        </div>

        <!-- Плеер -->
        <div class="player" id="player">
            <div class="player-progress-bar" onclick="seek(event)">
                <div class="player-progress" id="progress"></div>
                <div class="player-progress-glow"></div>
            </div>
            
            <div class="player-controls">
                <div class="player-track-info">
                    <img id="current-cover" src="" alt="" class="current-cover">
                    <div class="track-info-text">
                        <div id="current-title" class="current-title">Выберите трек</div>
                        <div id="current-artist" class="current-artist">VVRPLAY</div>
                    </div>
                    <button class="lyrics-btn" onclick="showLyrics()">
                        <i class="fas fa-align-left"></i>
                        <span>Текст</span>
                    </button>
                </div>

                <div class="player-center-controls">
                    <button class="control-btn" onclick="toggleShuffle()" id="shuffle-btn">
                        <i class="fas fa-random"></i>
                    </button>
                    <button class="control-btn" onclick="prevTrack()">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn play-btn" onclick="togglePlay()">
                        <i class="fas fa-play" id="play-icon"></i>
                        <div class="play-btn-glow"></div>
                    </button>
                    <button class="control-btn" onclick="nextTrack()">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="control-btn" onclick="toggleRepeat()" id="repeat-btn">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>

                <div class="player-right-controls">
                    <button class="control-btn" onclick="toggleMute()" id="volume-btn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <div class="volume-container">
                        <input type="range" min="0" max="100" value="70" class="volume-slider" id="volume-slider" oninput="changeVolume(this.value)">
                    </div>
                    <div class="time-display">
                        <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Модальное окно с текстом -->
        <div class="lyrics-modal" id="lyrics-modal">
            <div class="lyrics-modal-content">
                <div class="lyrics-header">
                    <h3 id="lyrics-title" class="lyrics-title"></h3>
                    <button class="close-lyrics" onclick="closeLyrics()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="lyrics-body">
                    <div id="lyrics-text" class="lyrics-text"></div>
                </div>
            </div>
        </div>

        <!-- Модальное окно увеличения обложки -->
        <div class="zoom-modal" id="zoom-modal" onclick="closeZoom()">
            <div class="zoom-content">
                <img id="zoomed-cover" src="" alt="" class="zoom-cover">
                <div class="zoom-glow"></div>
            </div>
        </div>
        
        <!-- Аудио визуализатор -->
        <div class="audio-visualizer">
            <canvas id="visualizer"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
